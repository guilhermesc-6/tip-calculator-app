<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/wallet.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Splitter | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        background-color: #c5e4e7;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <span class="logo"><img src="./images/logo.svg" alt="Logo" /></span>
      <div class="form-div">
        <div class="forms">
          <div class="bill">
            <span>Bill</span>
            <input type="text" id="bill" placeholder="0" value="" />
          </div>
          <div class="tip">
            <span>Select Tip %</span>
            <div class="tip-btn">
              <input type="button" value="5%" />
              <input type="button" value="10%" />
              <input type="button" value="15%" />
              <input type="button" value="25%" />
              <input type="button" value="50%" />
              <input
                class="custom-btn"
                type="number"
                placeholder="Custom"
                value=""
              />
            </div>
          </div>
          <div class="people">
            <span>Number of People</span>
            <input type="text" id="people" placeholder="0" value="" />
          </div>
        </div>
        <div class="results">
          <div class="amount">
            <div class="result">
              <span class="result-tip">Tip Amount <span>/ person</span></span>
              <span id="tip-final" class="result-final">$0.00</span>
            </div>
            <div class="result">
              <span class="result-tip">Total <span>/ person</span></span>
              <span id="total-final" class="result-final">$0.00</span>
            </div>
          </div>
          <div class="reset-btn">
            <button type="button">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/guilhermesc-6" target="_blank">Guilherme</a>.
      <div>
        Icons made by
        <a href="https://www.freepik.com" target="_blank" title="Freepik"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" target="_blank" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </div>
  </body>

  <script src="./app.js"></script>
</html>
